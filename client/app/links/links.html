<div id='container'>
    <!-- grab all links and display here -->
    <button ng-click="signout()">Logout</button>
    <br><br>
    <input type="search" ng-model="search" placeholder="Search...">
    <ul>
    <div ng-repeat="link in data['links'] | orderBy:'-visits' | filter:search">
        <li><a href="api/links/{{link.code}}">{{link.title}}</a> <br>
        {{link.base_url}}/api/links/{{link.code}} <br>
        Visits: {{ link.visits }}</li>
        <br>
    </div>
    </ul>
    <button ng-click="redirectToShorten()">Create Shortened Link</button>

</div>
